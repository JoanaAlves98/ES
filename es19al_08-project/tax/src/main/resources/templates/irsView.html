<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tax</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h2>Welcome to the Tax List</h2>
    <a class="btn btn-default pull-right" th:href="@{/}">Tax</a> <br />

    <h3>List of Tax ToPay and ToReturn per Year</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Year</th>
            <th>ToPay</th>
            <th>ToReturn</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="key: ${irs.keySet()}">
            <td th:text="${key}">2018</td>
            <td th:text="${irs.get(key).get(0)}">567.98</td>
            <td th:text="${irs.get(key).get(1)}">60.98</td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
